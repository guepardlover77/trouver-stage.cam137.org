services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: carte-stages-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-carte_stages}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-carte_stages}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carte-stages-network

  # PHP-FPM (Laravel application)
  php:
    build:
      context: ./backend-laravel
      dockerfile: docker/php/Dockerfile
    container_name: carte-stages-php
    restart: unless-stopped
    environment:
      APP_NAME: "Carte Stages API"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:-}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_NAME:-carte_stages}
      DB_USERNAME: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      ADMIN_CODE: ${ADMIN_CODE:-admin2024}
    volumes:
      - ./backend-laravel:/var/www/html
      - ./data.json:/var/www/html/storage/app/data.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - carte-stages-network

  # Nginx pour l'API Laravel
  api:
    image: nginx:alpine
    container_name: carte-stages-api
    restart: unless-stopped
    volumes:
      - ./backend-laravel:/var/www/html:ro
      - ./backend-laravel/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${API_PORT:-3004}:80"
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - carte-stages-network

  # Serveur web Nginx (reverse proxy + fichiers statiques frontend)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carte-stages-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - carte-stages-network

volumes:
  postgres_data:

networks:
  carte-stages-network:
    driver: bridge
