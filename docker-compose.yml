services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: carte-stages-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-carte_stages}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port non expose externement - accessible uniquement dans le reseau Docker
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-carte_stages}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carte-stages-network

  # API Backend Node.js
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carte-stages-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-carte_stages}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      ADMIN_CODE: ${ADMIN_CODE:-admin2024}
      API_PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    volumes:
      - ./data.json:/app/data.json:ro
    ports:
      - "${API_PORT:-3004}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - carte-stages-network

  # Serveur web Nginx (reverse proxy + fichiers statiques)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carte-stages-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:80"
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - carte-stages-network

volumes:
  postgres_data:

networks:
  carte-stages-network:
    driver: bridge
